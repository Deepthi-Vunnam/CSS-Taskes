<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery Using Grid-Template Cols-Rows</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .Image-Gallery>*{
        height: 100%;
        width: 100%;
        }
        .Image-Gallery{
            height: 100vh;
            width: 100%;
            display: grid;
            gap: 4px;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 240px);
        }

      .img1{
       grid-column:1/3
      }
      .img7{
        grid-column:3/3;
        grid-row: 2/4;
      }
      .img10{
        grid-column: 1/3;
      }
      .img12{
      grid-column: 4/6;
      }
    </style>
</head>
<body>
    <div class="Image-Gallery">
        <img src="./Images/1.jpg"  class="img1">
        <img src="./Images/2.jpg"  class="img2">
        <img src="./Images/3.jpg"  class="img3">
        <img src="./Images/4.jpg"  class="img4">
        <img src="./Images/5.jpg"  class="img5">
        <img src="./Images/6.jpg"  class="img6">
        <img src="./Images/7.jpg"  class="img7">
        <img src="./Images/8.jpg"  class="img8">
        <img src="./Images/9.jpg" class="img9">
        <img src="./Images/10.jpg" class="img10">
        <img src="./Images/12.jpg" class="img12">


    </div>
</body>
</html>
